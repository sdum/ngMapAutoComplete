<!DOCTYPE html>
<html ng-app="example">

<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

	<style>
		body {
			padding: 15px;
		}
		
		.map-wrapper {
			margin-left: auto;
			margin-right: auto;
			height: 300px;
			width: 700px;
		}
	</style>

</head>

<body>

	<div ng-controller="ExampleCtrl">

		<div class="map-wrapper">
			<map center="41,-87" zoom="3">
				<map-autocomplete placeholder="{{ 'Type a place here...' }}" position="{{ google.maps.ControlPosition.TOP_LEFT }}" />
			</map>
		</div>

	</div>


	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
	<script src="http://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>

	<script type="text/javascript" src="../src/ngMapAutocomplete.js"></script>

	<script type="text/javascript">
		(function () {
			'use strict';

			angular.module('example', ['ngMap', 'ngMapAutocomplete']);

			angular.module('example').controller('ExampleCtrl', function () {});

		}());
	</script>

</body>

</html>
